<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil de usuario</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup] = "perfilForm" (submit)="actualizarPerfil()">
          <div class="form-group">
            <label for="exampleInputuname">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de usuario"
                formControlName="nombre"

              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputuname">Apellidos</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input
                type="text"
                class="form-control"
                id="exampleInputuname"
                placeholder="Nombre de usuario"
                formControlName="apellido"

              />
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Enter email"
                formControlName="email"
                [readOnly]="usuario.google"
              />
            </div>
          </div>

          <button
            type="submit" [disabled]="perfilForm.invalid"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
          >
            <i class="fa fa-save"></i>
            Guardar
          </button>
        </form>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Avatar</h4>
        <h6 class="card-subtitle">Imagen del Usuario</h6>
        <div class="img-container">
          <img [src]="usuario.ImagenUrl" class="img-avatar" alt="">
        </div>

          <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
            <input type="file" value="" class="input-file" (change)="cambiarImagen($event)"  >
            Seleccionar archivo
          </div>



        <button
            type="button" [disabled]="!imagenSubir"
            class="btn btn-success btn-block waves-effect waves-light m-r-10"
            (click)="subirImagen()"
          >
            <i class="fa fa-save"></i>
            Cambiar imagen
          </button>
      </div>
    </div>
  </div>
</div>
