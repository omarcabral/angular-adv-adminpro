<div class="fondo-modal-imagen animated fadeIn fast"
  [class.oculto]="modalImagenService.ocultarModal"
>
  <div class="modal fade show"
    id="exampleModal"
    tabindex="-1"
    role="dialog"
    aria-labelledby="exampleModalLabel1"
    style="display: block;">
      <div class="modal-dialog" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h4 class="modal-title" id="exampleModalLabel1">Cargar Imagen</h4>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cerrarModal()"><span aria-hidden="true">Ã—</span></button>
              </div>
              <div class="modal-body">
                  <h3>Seleccione una imagen</h3>
                  <div class="img-container">
                    <img [src]="modalImagenService.img" class="img-avatar" alt="">
                  </div>

                    <div class="custom-input-file col-md-6 col-sm-6 col-xs-6">
                      <input type="file" value="" class="input-file" (change)="cambiarImagen($event)"  >
                      Seleccionar archivo
                    </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModal()">Cancelar</button>
                  <button type="button" (click)="subirImagen()" class="btn btn-primary">Cargar Imagen</button>
              </div>
          </div>
      </div>
    </div>

</div>
